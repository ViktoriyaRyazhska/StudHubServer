spring.datasource.url=jdbc:mysql://localhost:3306/studhub?serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
localhost.url=jdbc:mysql://localhost:3306/?serverTimezone=UTC
script.create=create database studhub
script.drop=drop database studhub
skip.db.init=true
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5InnoDBDialect
studhub.app.jwtSecret=${JWT_SECRET}
studhub.app.accessTokenExpiration=${ACCESS_TOKEN_EXPIRATION}
studhub.app.refreshTokenExpiration=${REFRESH_TOKEN_EXPIRATION}

#Mail Properties
spring.mail.host=smtp.gmail.com
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.debug=true

#Client Properties
client.host=${CLIENT_HOST}
studhub.mail.noreply=${MAIL_NO_REPLY}
client.signature=${CLIENT_SIGNATURE}
